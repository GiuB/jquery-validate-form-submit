<html>
	<head>
		<title>Natural jQuery Form Validator</title>

		<!-- Fonts -->
		<link href="http://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
		<link href="components/font-awesome/css/font-awesome.min.css" rel="stylesheet">

		<!-- Bootstrap -->
    	<link href="components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    	<!-- Custom -->
		<link rel="stylesheet" href="css/style.css">
		<style>
			body { font-family: 'Open Sans', sans-serif; }
		</style>

		<!-- jQ -->
		<script src="components/jquery/dist/jquery.js"></script>
	</head>
	<body>
		<div class="content">
			<h1 class="text-center">Natural jQuery Form Validator</h1>
			<h5 class="text-center"><i class="fa fa-github"></i> <em><a href="https://github.com/GiuB/jquery-validate-form-submit" target="_blank">https://github.com/GiuB/jquery-validate-form-submit</a></em></h5>
			<h6 class="text-center"><i class="fa fa-download"></i> <em><a href="https://raw.githubusercontent.com/GiuB/jquery-validate-form-submit/master/js/jq-natural-validator.js" target="_blank">http://git.io/vc8vA</a></em></h6>

			<div class="form-container">
				<form class="jqValidator" method="POST">
					<fieldset>
						<legend>Test form:</legend>
						<div class="row">
							<div class="col-sm-6 form-group">
								<label for="name">Name</label>
								<input id="name" name="name" data-jqv-min-length="3" class="form-control" type="text" />
							</div>
							<div class="col-sm-6 form-group">
								<label for="email">Email</label>
								<input id="email" name="email" data-jqv-email="true" data-jqv-not-empty class="form-control" type="text" />
							</div>
							<div class="col-sm-12 form-group">
								<input id="privacy" name="privacy" data-jqv-checked class="form-
								control" type="checkbox" />
								<label for="privacy">Privacy</label>
							</div>
						</div>
						<input class="btn btn-primary" type="submit" value="Submit" />
					</fieldset>
				</form>
			</div>
		</div>

		<!-- js -->
		<script src="js/jq-natural-validator.js"></script>
		<script src="components/bootstrap/dist/js/bootstrap.min.js"></script>

		<!-- Example integration -->
		<script>
		jQuery(document).ready(function($) {
			$("form.jqValidator").jQNaturalValidator({
				disableSubmitBtnOnError: true
			});
		});
		</script>
	</body>
</html>
